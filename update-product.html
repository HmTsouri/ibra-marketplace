<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>Admin Webpage</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<!-- Admin Profile Section -->
<div id="admin-profile" class="d-flex align-items-center justify-content-end p-3 bg-light">
    <div id="profile-picture" class="rounded-circle overflow-hidden d-flex align-items-center justify-content-center">
      <img src="img/profile.jpg" alt="Profile Picture" class="img-fluid">
    </div>
    <div id="profile-options" class="d-flex align-items-center">
      <button id="notification-icon" class="rounded-circle bg-secondary">
        <i class="fas fa-bell"></i>
      </button>
      <button id="messages-icon" class="rounded-circle bg-secondary">
        <i class="fas fa-envelope"></i>
      </button>
      <button id="logout-icon" class="rounded-circle bg-secondary">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>

  <!-- Showcase start -->
  <div class="container">
    <!-- Showcase content -->

    <!-- Product List -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">All Products</h5>
            <select id="product-list" class="form-control">
                <!-- Product options will be dynamically generated here -->
            </select>
        </div>
    </div>

    <!-- Update Product Form -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Update a Product</h5>
            <form id="product-update-form">
                <div class="form-group">
                    <label for="product-id">Product ID</label>
                    <input type="text" class="form-control" id="product-id" placeholder="Enter product ID">
                </div>
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" class="form-control" id="product-name" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="product-price">Product Price</label>
                    <input type="text" class="form-control" id="product-price" placeholder="Enter product price">
                </div>
                <div class="form-group">
                    <label for="product-category">Product Category</label>
                    <input type="text" class="form-control" id="product-category" placeholder="Enter product category">
                </div>
                <div class="form-group">
                    <label for="product-quantity">Product Quantity</label>
                    <input type="text" class="form-control" id="product-quantity" placeholder="Enter product quantity">
                </div>
                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
        </div>
    </div>
  </div>
  <script src="js/update-product.js">  </script>
</body>

</html>
