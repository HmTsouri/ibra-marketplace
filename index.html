 <!-- filter option and search bar-->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="filter-options">
        <div class="d-flex align-items-center">
          <p class="filter-toggler">Filter:</p>
          <div class="filter-dropdown">
            <input type="checkbox" id="filter-checkbox" class="filter-toggler-checkbox">

            <label for="filter-checkbox" class="filter-toggler-label">Select Category <i
                class="fas fa-caret-down"></i></label>
            <!-- Filter options list -->
            <div class="filter-options-list">
              <label>
                <input type="checkbox" class="filter" value="boys"> boys
                <span class="filter-count"></span>
              </label>
              <label>
                <input type="checkbox" class="filter" value="girls"> Girls
                <span class="filter-count"></span>
              </label>
              <label>
                <input type="checkbox" class="filter" value="accessories"> accessories
                <span class="filter-count"></span>
              </label>
            </div>
          </div>
        </div>
        <!-- Total count in the filter options -->
        <p class="mt-2">Total Items: <span id="totalItemCount">0</span></p>
      </div>
    </div>
    <div class="col-md-8 d-flex justify-content-end">
      <form class="form-inline" onsubmit="event.preventDefault(); searchProducts();">
        <div class="input-group">
          <input class="form-control" type="search" id="searchInput" placeholder="Search for a product">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
