  <!-- Filter option and search bar -->
   <div class="container">
    <div class="row mt-5">
      <div class="col-md-3">
        <div class="profile-container">
          <div class="user-profile">
            <div class="profile-image-custom">
              <img id="profile-picture" src="" alt="Profile Picture" class="img-fluid rounded-circle">
            </div>
            <div class="username" id="username"></div>
          </div>
        </div>
    
        <hr>
        <div class="filter-options mt-5">
          <ul>
            <li>
              <h5>Filter by:</h5>
            </li>
            <li>Category
              <ul>
                <li><input type="checkbox" id="boys" name="category" value="Boys"><label for="boys">Boys</label></li>
                <li><input type="checkbox" id="girls" name="category" value="Girls"><label for="girls">Girls</label></li>
                <li><input type="checkbox" id="accessories" name="category" value="Accessories"><label for="accessories">Accessories</label></li>
              </ul>
            </li>
            <li>Age
              <ul>
                <li><input type="checkbox" id="1to6mos" name="age" value="1to6mos"><label for="1to6mos">1 to 6 mos</label></li>
                <li><input type="checkbox" id="6to12mos" name="age" value="6to12mos"><label for="6to12mos">6 to 12 mos</label></li>
                <li><input type="checkbox" id="12to18mos" name="age" value="12to18mos"><label for="12to18mos">12 to 18 mos</label></li>
                <li><input type="checkbox" id="18to24mos" name="age" value="18to24mos"><label for="18to24mos">18 to 24 mos</label></li>
              </ul>
            </li>
            <li>Price
              <ul>
                <li><input type="checkbox" id="under25" name="price" value="under25"><label for="under25">Under $25</label></li>
                <li><input type="checkbox" id="25to50" name="price" value="25to50"><label for="25to50">$25 to $50</label></li>
                <li><input type="checkbox" id="50to100" name="price" value="50to100"><label for="50to100">$50 to $100</label></li>
                <li><input type="checkbox" id="100andAbove" name="price" value="100andAbove"><label for="100andAbove">$100 & Above</label></li>
                <li><input type="checkbox" id="any" name="price" value="any"><label for="any">Any</label></li>
              </ul>
            </li>
          </ul>
        </div>
    </div>
    
      <!-- End of Profile and Filter Section -->
<!-- Product cards -->
<div class="col-md-9">
