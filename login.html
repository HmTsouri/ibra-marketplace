<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/loginCSS.css">

  <title>My Webpage</title>
</head>

<body>
  <!-- Navigation start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <div class="d-flex justify-content-end align-items-center">
        <!-- Toggler on the left -->
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Logo on the right -->
        <a href="HomePage.html">
          <img src="img/logo.png" alt="" height="255" width="255" class="img-fluid" />
        </a>
      </div>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="HomePage.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="service.html" class="nav-link">Service</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navigation end -->

  <!-- Showcase start -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Login</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginIdentifier" class="form-label">Username or Email Address</label>
                <input type="text" id="loginIdentifier" class="form-control" placeholder="Enter your username or email address" required>
              </div>
              <div class="mb-3 pass position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <button id="togglePassword" type="button" class="btn"><i class="fa fa-eye" aria-hidden="true"></i></button>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                  <p><a href="forgot-password.html">Forgot your password?</a></p>
                </div>
                <div>
                  <p>Don't have an account? <a href="create-account.html">Create Account</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Showcase end -->

  <!-- Social media links start -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h4>Connect with us:</h4>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="https://www.facebook.com/your-facebook-page" target="_blank" rel="noopener noreferrer" title="Facebook">
              <i class="fab fa-facebook-square fa-2x"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://www.instagram.com/your-instagram-page" target="_blank" rel="noopener noreferrer" title="Instagram">
              <i class="fab fa-instagram-square fa-2x"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://www.twitter.com/your-twitter-page" target="_blank" rel="noopener noreferrer" title="Twitter">
              <i class="fab fa-twitter-square fa-2x"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="mailto:your-email@example.com" title="Email">
              <i class="far fa-envelope fa-2x"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Social media links end -->

  <script src="js/script.js"></script>
</body>

</html>
