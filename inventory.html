<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Inventory Report</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Load jspdf library before your scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <!-- Load inventory.js before generatePdf.js -->
    <script src="js/inventory.js"></script>
    <!-- Add defer attribute to ensure it is executed after the page has loaded -->
    <script src="js/generatePdf.js" defer></script>
    <style>
        .center-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #generate-pdf-btn {
            color: #fff;
            background-color: orange;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex; /*changed to inline-flex*/
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px; /*added margin-top*/
        }
    </style>
</head>
<body>
    <div id="admin-profile" class="d-flex align-items-center justify-content-end p-3 bg-light">
        <div id="profile-picture" class="rounded-circle overflow-hidden d-flex align-items-center justify-content-center">
            <img src="img/profile.jpg" alt="Profile Picture" class="img-fluid">
        </div>
        <div id="profile-options" class="d-flex align-items-center">
            <button id="notification-icon" class="rounded-circle bg-secondary">
                <i class="fas fa-bell"></i>
            </button>
            <button id="messages-icon" class="rounded-circle bg-secondary">
                <i class="fas fa-envelope"></i>
            </button>
            <button id="logout-icon" class="rounded-circle bg-secondary">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <div class="center-screen">
        <h2>If you want to download your weekly report, please click below:</h2>
        <button id="generate-pdf-btn">
            <i class="fas fa-download"></i>
            <span>Download Report</span>
        </button>
    </div>
</body>
</html>
